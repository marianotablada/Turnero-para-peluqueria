<body>

            <img src="imagenes/imagen_page_1.png" alt="fotografia ilustrativa" class="imagen_page_1" id="imagen_page_1">
			<button id="buttonConsultaTurno"class="bn631-hover bn24">Consultar turno</button></a>
			<button id="buttonAgendar"class="bn632-hover bn25">Agendar un turno</button></a>
		</div>
		<div class="main_secondSection" id="main_secondSection">
			<form id="formulario1" action="" method="" enctype="text/plain"> <!--action="mailto:delaschicas-peluqueria@hotmail.com"-->
				<ul>
					<li>
						<input id="inputNombre" type="text" placeholder="Ingrese su nombre" class="nombre" required>
					</li>
					<br>
				<label for="">Seleccione el motivo del turno:</label>
				<select id="select">
				</select>
				<br>
				<br>
				<label for="empleados">¿Quién quieres que te atienda?</label>
				<select id="select2">
				</select>
				<br>
				<br>
				<label>¿Querés que te esperemos con?:
					<br>
					<input type="checkbox" value="cafe" class="valores" id="cafe" name="cafe"> 
					Café
					<br>
					<input type="checkbox" value="mate" class="valores" id="mate" name="mate"> 
					Mate
					<br>
					<input type="checkbox" value="nada" class="valores" id="nada" name="nada"> 
					Nada está bien, gracias
					<br>
				</label>
			</ul>
			<button id="botonContinuar" class="bn633-hover bn25" type="submit">Continuar</button>
			</form>
		</div>
			<!-- <button id="myBtn" title="Go to back">Volver atrás</button> -->
			<div class="main_therdSection" id="main_therdSection">

						<form autocomplete="off" id="formulario_calendario">
							<div class="card-header bg-dark">
								<div class="mx-0 mb-0 row justify-content-sm-center justify-content-start px-1">
									<input type="text" id="dp1" class="datepicker" placeholder="Elegir fecha" name="date" readonly><span class="fa fa-calendar"></span>
								</div>
							</div>
						</form>
						<div class="main_horarios" id="main_horarios">

							<div class="cell py-1" value="10:30am">10:30AM</div>

				<button id="botonFinalizar" class="bn634-hover bn25" type="submit">Finalizar</button>
