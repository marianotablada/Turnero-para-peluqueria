<!DOCTYPE html>
<html lang="es">
<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="keywords" content="peluqueria, tintura, pelo, peluca, corte de pelo, belleza, estética, relax">
		<meta name="description" content="Somos una tienda virtual que se dedica a la selección y distribución de vinos de origen nacional">
        <link rel="icon" href="">
		<title>Biyoushi - Peluqueria y salón de belleza</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!--iconos-->
		<script defer src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"></script>
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header_container">
            

        </div>
    </header>
    <main>
        <div class="main_firstSeccion">
            <div class="brand_container">
            <h1 id="brand" class="brand">Biyoushi</h1>
            <h2 class="brand2">Peluqueria y salón de <br>belleza</h2>
            </div>
            <img src="imagenes/imagen_page_1.png" alt="fotografia ilustrativa" class="imagen_page_1">
            <a href="#"><button id="buttonAgendar"class="bn632-hover bn25">Agendar un turno</button></a>
			
		</div>
		<div class="main_secondSection">
			<form id="formulario1">
				<input id="inputNombre" type="text" placeholder="Ingrese su nombre" class="nombre">
				<br>
				<br>
				<label for="">Seleccione el motivo del turno:</label>
				<select id="select">

				</select>
				<br>
				<br>
				<button id="botonAceptar" class="bn632-hover bn25" type="submit">Aceptar</button>
			</form>
        <div class="main_therdSection">
			<div class="calendar">
				<div class="month">
					<i class="prev fas fa-angle-left"></i>
					<div class="date">
						<h1></h1>
						<p></p>
					</div>
					<i class="next fas fa-angle-right"></i>
				</div>
				<div class="weekdays">
					<div>Dom</div>
					<div>Lun</div>
					<div>Mar</div>
					<div>Miér</div>
					<div>Jue</div>
					<div>Vie</div>
					<div>Sáb</div>
				</div>
				<div class="days">
			</div>
		</div>
		<form id="formulario2">
			<label for="empleados">¿Quién quieres que te atienda?</label>
				<select id="select2">
				</select>			
				<button id="botonContinuar" class="bn632-hover bn25" type="submit">Continuar</button>
			</form>
		<div id="mensajeFinal">

		</div>
    </main>
    <footer>
        <div class="footer_container">

        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
